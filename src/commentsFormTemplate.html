<form method="POST" action="/logout">
  <h1 id="formTitle">Leave a comment</h1>
  <div id="nameInput">
    Name: __userName__ <input type="submit" value="logout" />
  </div>
  <div id="commentInput">
    Comment:<textarea rows="4" cols="30" name="comment"></textarea>
  </div>
  <input type="button" value="submit" onclick="updateComment()" />
</form>
